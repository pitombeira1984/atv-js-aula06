<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pagamento de Prestação</title>
    <script src="dom.js" defer></script>
</head>
<body>
    <h1>Calculadora de Pagamento de Prestação</h1>
    <form id="prestacaoForm">
        <label for="valorPrestacao">Valor da Prestação:</label>
        <input type="number" id="valorPrestacao" step="0.01" min="0" required>
        <label for="diasAtraso">Dias em Atraso:</label>
        <input type="number" id="diasAtraso" min="0" required>
        <button type="submit">Calcular</button>
    </form>
    <h2>Valor a ser Pago: <span id="valorPago">0.00</span></h2>
    <h2>Relatório do Dia</h2>
    <p id="relatorio"></p>
</body>
</html>
